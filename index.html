<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Save your URL</title>
    <link rel="stylesheet" href="extension.css">
</head>
<body>
    <div class="box">
        <input type="text" id="text-box" placeholder="Enter URL">
    </div>
    <div class="buttons-panel">
        <button id="save-input-btn">Save Input</button>
        <button id="save-tab-btn">Save Tab</button>
        <button id="delete-all-btn">Delete All</button>
    </div>
    <ul id="url-list"></ul>

    <!-- Modal -->
    <div id="input-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Save Link</h2>
            <input type="text" id="title-input" placeholder="Enter Title"><br>
            <input type="text" id="link-input" placeholder="Enter URL"><br>
            <button id="modal-save-btn">Save</button>
            <button id="modal-discard-btn">Discard</button>
        </div>
    </div>

    <script src="extension.js"></script>
</body>
</html>
